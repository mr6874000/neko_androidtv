name: Android Gradle Build and Upload

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Or any other distribution like 'zulu', 'adopt', etc.
          java-version: '17'

      - name: Set up Android SDK  # This is the key step!
        uses: android-actions/setup-android@v3

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant Execute Permission for Gradle Wrapper
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace  # Build the Debug APK.  --stacktrace is good for debugging failures.
        # You might want to use assembleRelease for release builds, in a separate job.

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-app
          path: app/build/outputs/apk/debug/*.apk  # More specific path to the debug APK
          # Or, for a release build:  path: app/build/outputs/apk/release/*.apk
